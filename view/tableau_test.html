<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://public.tableau.com/javascripts/api/tableauwdc-1.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function() {
            var myConnector = tableau.makeConnector();
            myConnector.init = function () {
                tableau.connectionName = 'JSON data';
                tableau.initCallback();
            };

            myConnector.getColumnHeaders = function() {
                var fieldNames = ['id', 'fruit', 'color'];
                var fieldTypes = ['int', 'string', 'string'];
                tableau.headersCallback(fieldNames, fieldTypes);
            }

            myConnector.getTableData = function(lastRecordToken) {
                var dataToReturn = [];
                dataToReturn.push([1, 'Apples', 'red']);
                dataToReturn.push([2, 'Oranges', 'orange']);
                dataToReturn.push([3, 'Bananas', 'yellow']);
                dataToReturn.push([4, 'Coconuts', 'brown']);
                tableau.dataCallback(dataToReturn, lastRecordToken, false);
            }

            // Code for other connector functions here, if necessary

            tableau.registerConnector(myConnector);
        })();

        function execute(){
            tableau.submit();
        }



    </script>

</head>
<body>

<button id="btnJSCal" onclick="execute();">Get example</button>

<script>

</script>
</body>
</html>
